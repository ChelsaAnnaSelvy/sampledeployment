{% extends 'base.html' %}

{% block title %}
Login Here!!!
{% endblock %}

{% block content %}
<div class="row" style="border:1px solid black; border-radius:8px;margin:30px 30px;padding:30px 20px">
    <div class="col col-12">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success">Sign in</button><p>{{error}}</p>
</form>
</div>
</div>
{% endblock %}
